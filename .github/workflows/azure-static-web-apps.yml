name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (app)
        run: npm ci

      - name: Build app (static export to out/)
        run: npm run build

      - name: Install deps (api)
        working-directory: api
        run: npm ci

      - name: Build api (Functions TypeScript)
        working-directory: api
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN != '' }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          # Upload prebuilt artifacts to avoid Oryx defaults
          app_location: "/"                 # still required by the action
          app_artifact_location: "out"       # prebuilt static export
          skip_app_build: true
          api_location: "api"               # contains function.json + dist
          skip_api_build: true
          is_static_export: true
          skip_deploy_on_missing_secrets: true

      - name: Skip deploy (missing token)
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN == '' }}
        run: |
          echo "AZURE_STATIC_WEB_APPS_API_TOKEN is not set. Skipping deploy."
          echo "To enable deploys, add the SWA Deployment Token as a repo secret named AZURE_STATIC_WEB_APPS_API_TOKEN."
